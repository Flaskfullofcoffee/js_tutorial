<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LE: Javascript</title>
    <script>
      const daysOfTheWeek = ['Sunday', 'Monday', 'Tuesday',
                            'Wednesday' 'Thursday', 'Friday', 'Saturday'];
      let now = new Date();
      let day = daysOfTheWeek[now.getDay()];
      alert(`Happy ${day}`);
    </script>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>This page includes an alertII written in Javascript.</p>
  </body>
</html>
